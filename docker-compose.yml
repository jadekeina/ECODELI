services:
  mysql:
    image: mysql:8.0
    container_name: ecodeli_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root-242
      MYSQL_DATABASE: ecodeli
      MYSQL_USER: dev-admin
      MYSQL_PASSWORD: dev_sandrine
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ecodeli_net
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ecodeli_api
    environment:
      DB_HOST: mysql
      DB_USER: dev-admin
      DB_PASSWORD: dev_sandrine
      DB_NAME: ecodeli
      API_PORT: 3002
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "pgrep node || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ecodeli_net

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: ecodeli_front
    ports:
      - "3000:3000"
    restart: always
    networks:
      - ecodeli_net

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: ecodeli_admin
    ports:
      - "3001:3000"
    restart: always
    networks:
      - ecodeli_net

  nginx:
    image: nginx:stable-alpine
    container_name: ecodeli_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
      - ./front/dist:/usr/share/nginx/html/front:ro # <--- IMPORTANT
      - ./admin/dist:/usr/share/nginx/html/admin:ro # <--- IMPORTANT
    depends_on:
      front:
        condition: service_started
      admin:
        condition: service_started
      api:
        condition: service_healthy
    networks:
      - ecodeli_net

volumes:
  mysql_data:

networks:
  ecodeli_net:
    driver: bridge